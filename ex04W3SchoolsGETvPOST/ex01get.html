<!DOCTYPE HTML>
<html> 
<head>
	<title> GET HTML</title>
</head>
<body>
	<!-- GET intended to send parameters to the server so that 
	information based on those parameters can be sent back. 
	- Parameters are included in the URL
	- There is a size limit (about 2000 characters)
	- Can bookmark the page
	- NOT Secure! 
	-->
	<form action="php/ex01get.php" method="get">
		Name: <input type="text" name="name"><br>
		E-mail: <input type="text" name="email"><br>
		<input type="submit">
	</form>

</body>
</html>
