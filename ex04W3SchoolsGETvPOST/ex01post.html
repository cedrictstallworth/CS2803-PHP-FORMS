<!DOCTYPE HTML>
<html> 
<head>
	<title> POST HTML</title>
</head>
<body>
	<!-- POST intended to send information to the server to
	be stored. 
	- Parameters NOT shown in URL
	- Unlimited data can be sent including file uploads
	- Can NOT bookmark page because parameters are not in URL
	- More secure
	 -->
	<form action="php/ex01post.php" method="post">
		Name: <input type="text" name="name"><br>
		E-mail: <input type="text" name="email"><br>
		<input type="submit">
	</form>

</body>
</html>
